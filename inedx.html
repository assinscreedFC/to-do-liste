<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>to-do-liste</title>
  </head>

  <body>
    <div class="modal-containe"></div>

    <div class="modal-container">
      <div class="overlay modal-trigger"></div>
      <div
        class="modal"
        role="dialog"
        aria-labelledby="modalTitle"
        aria-describedby="dialogDesc"
      >
        <button aria-label="close modal" class="close-modal modal-trigger">
          X
        </button>
        <form id="form">
          <div class="prioriter">
            <input
              type="text"
              placeholder="title"
              id="title"
              style="width: 100%; margin-bottom: 5px"
              required
            />
            <textarea
              name="description"
              id="description"
              cols="50%"
              rows="8"
              style="resize: none"
              placeholder="Description"
            ></textarea>
          </div>

          <div>
            <div>
              <label for="date">date: </label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="mydict">
              <div>
                <p id="ip">importance :</p>
                <label>
                  <input type="radio" name="radio" checked="" class="rad" />
                  <span>LOW</span>
                </label>
                <label>
                  <input type="radio" name="radio" class="rad" />
                  <span>MEDIUM</span>
                </label>
                <label>
                  <input type="radio" name="radio" class="rad" />
                  <span>HIGHT</span>
                </label>
              </div>
            </div>
            <div class="splite">
              <button id="add" class="details">Add Note</button>
              <button id="mod" class="details">modify Note</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <header>
      <h1>To-Do liste</h1>
    </header>
    <section>
      <nav>
        <ul>
          <li><h3>Home</h3></li>
          <li><h3>Today</h3></li>
          <li><h3>Week</h3></li>
          <li><h3>Project</h3></li>
          <li><h3>Note</h3></li>
        </ul>

        <div class="add">
          <button
            id="addd"
            class="details addbtn addbook modal-btn modal-trigger"
          >
            ADD
          </button>
        </div>
      </nav>
      <div class="grand-container"></div>
    </section>

    <template id="modalTemplate">
      <div class="container">
        <div class="ligne">
          <div class="left">
            <label class="containerr">
              <input type="checkbox" class="do" />
              <div class="checkmark"></div>
            </label>
          </div>
          <p class="para"></p>
          <div class="right">
            <button class="details info">details</button>
            <input type="date" id="dat" class="date" readonly />
            <button class="edit addbook modal-btn modal-trigger">
              <img src="./image/editer.svg" alt="" width="15px" />
            </button>
            <button class="deledit">
              <img src="./image/poubelle.svg" alt="" width="15px" />
            </button>
          </div>
        </div>
      </div>
    </template>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        assinscreedFC
      </p>
      <a href="https://github.com/assinscreedFC" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>

    <script src="java.js"></script>
  </body>
</html>
